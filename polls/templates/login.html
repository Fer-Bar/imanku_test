<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="/static/forms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body >
    <nav>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </nav>
    <div class="container mt-3">
      <h1 class="text-center mb-3">Test-Elections</h1>
      <div class="card shadow-lg d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="card-body mx-auto ">
        <h4 class="card-title mb-4 mt-3 text-center">Login and start your session.</h4>
          <form method="POST" class="row" action="{{url_for('login')}}">
              
            <div class="input-group mb-3">
              <!-- Los metodos maxlength y minlength validan el maximo y minimo de longitud de ambos campos input -->
              <input type="email" class="form-control" placeholder="Email Address" name="email" aria-label="Email Address" maxlength="30" required>
              <span class="input-group-text">
                <i class="bi bi-envelope"></i>
              </span>
            </div>
            <div class="input-group mb-3">
              <!-- Los metodos maxlength y minlength validan el maximo y minimo de longitud de ambos campos input -->
              <input type="password" class="form-control" placeholder="Password" name="password" aria-label="Password" minlength="6" maxlength="30" required>
              <span class="input-group-text">
                <i class="bi bi-lock"></i>
              </span>
            </div>
            <div class="input-group mb-3">
              <button type="submit" name="submit" id="submit" class="btn btn-primary" value='pressed'>Sign in</button>
            </div>
        </div>
      </div>

      </form>
  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
